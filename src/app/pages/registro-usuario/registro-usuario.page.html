<app-header titulo="Registro Usuario"></app-header>


<ion-content>
    <ion-card> 
        <ion-card-header>
            <ion-card-subtitle>Porfavor ingrese sus datos correctamente</ion-card-subtitle>
            <ion-card-title>Formulario de usuario</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
            <ion-item>
                <ion-icon name="person-add-outline"></ion-icon>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" name="nombre" [(ngModel)]="datos_formulario.nombre"></ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label position="floating">Apellido</ion-label>
                <ion-input type="text" name="apellido" [(ngModel)]="datos_formulario.apellido"></ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label position="floating">Rut</ion-label>
                <ion-input type="text" name="rut" [(ngModel)]="datos_formulario.rut"></ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="text" name="correo" [(ngModel)]="datos_formulario.correo"></ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="datos_formulario.password"></ion-input>
            </ion-item>

            <ion-button (click)="enviarDatos()" expand="full">Registrar</ion-button>
        </ion-card-content>

    </ion-card>

</ion-content>
